<app-navbar></app-navbar>
<router-outlet></router-outlet>
<main class="ad-home">
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 mb-4 d-flex align-items-center">
                <input type="text" class="form-control form-control-lg search-input" placeholder="Buscar..."
                    [(ngModel)]="searchTerm" (input)="filterTowns()" [disabled]="loading">
                <select class="form-control form-control-lg ml-3 w-auto custom-select" [(ngModel)]="selectedProvince"
                    (change)="filterTowns()" [disabled]="loading">
                    <option value="">Provincia</option>
                    <option *ngFor="let province of uniqueProvince" [value]="province">{{ province }}</option>
                </select>
            </div>
            <div class="col-12" *ngIf="loading">
                <app-loading></app-loading>
            </div>
            <div class="col-12" *ngIf="!loading && searchTerm && filteredTowns.length === 0">
                <div class="alert alert-warning">
                    No se encontraron resultados.
                </div>
            </div>
            <div class="col-12" *ngIf="!loading && filteredTowns.length > 0">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4 mb-4" *ngFor="let town of filteredTowns">
                        <app-town-card [town]="town"></app-town-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
