<div class="wrapper">
    <a *ngFor="let town of towns" class="card">
        <img src="{{town.townImage}}" class="card_image" alt="">
        <!-- <img [src]="town.townImage" class="card_image" [alt]="town.townName"> -->
        <div class="card_content">
            <div class="content_head">
                <h3>{{town.townName}}</h3>
            </div>
            <div class="content_body">
                <p>{{town.townDescription}}</p>
            </div>
        </div>
    </a>
</div>
